<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="/stylesheets/flatly.bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
 <div class="container-fluid top-navbar box-shadow">
          <div class="float-left">
          <h2>
            <img src="/images/logo/logo.png" class="logo">
            spruce/wordbeater
          </h2>
          </div>
         </div>
  <br>
  <br>
<body class="bg-dark text-white ">
  <center id="mode-selector">
   <button onclick="chooseLevel('easy')" class="btn btn-action btn-success">Easy</button>
   <button onclick="chooseLevel('medium')" class="btn btn-action btn-warning">Medium</button>  
   <button onclick="chooseLevel('hard')" class="btn btn-action btn-danger">Hard</button>    
   </center>
  <div class="container text-center" id="play-area" style="display: none;">
    <center>
    <!-- Word & Input -->
    <div class="row">
      <div class="mx-auto">
        <p class="lead">Type The Given Word Within
          <span class="text-success" id="seconds">5</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <code>
              <h5>Instructions</h5>
              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                will reset</p>
            </code>
          </div>
        </div>
      </div>
    </div>
    </center>
  </div>

  <script src="/javascripts/extras/wordbeater/main.js"></script>
</body>

</html>
